<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flyght — The Greatest Flights in Cinema</title>
    <meta name="description"
        content="A cinematic web experience celebrating the most iconic flight sequences in film history." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500&family=Space+Mono:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="/style.css" />
</head>

<body>

    <!-- ═══════ INTRO ═══════ -->
    <div class="intro" id="intro">
        <div class="intro-bar intro-top" id="introTop"></div>
        <div class="intro-bar intro-bottom" id="introBottom"></div>
        <div class="intro-line" id="introLine"></div>
        <div class="intro-counter" id="introCounter">00</div>
    </div>

    <!-- ═══════ NOISE ═══════ -->
    <div class="noise" aria-hidden="true"></div>

    <!-- ═══════ HERO ═══════ -->
    <section class="hero" id="hero">

        <div class="hero-bg">
            <img src="https://images.unsplash.com/photo-1534088568595-a066f410bcda?w=1920&q=80&auto=format"
                alt="Above the clouds" class="hero-bg-img" loading="eager" />
            <div class="hero-bg-overlay"></div>
        </div>

        <!-- ── Top Bar: Data ──────────────────────────────── -->
        <div class="hud hud--top">
            <div class="hud-item hud-item--fade" id="hudTL">
                <span class="hud-label">ALT</span>
                <span class="hud-value">35,000 FT</span>
            </div>
            <div class="hud-item hud-item--fade" id="hudTR">
                <span class="hud-label">MACH</span>
                <span class="hud-value">0.85</span>
            </div>
        </div>

        <!-- ── Main Content ───────────────────────────────── -->
        <div class="hero-center">

            <p class="hero-sub" id="heroSub">Where cinema takes flight</p>

            <h1 class="hero-title" id="heroTitle">
                <span class="title-line">
                    <span class="title-mask"><span class="title-char" data-char="F">F</span></span>
                    <span class="title-mask"><span class="title-char" data-char="L">L</span></span>
                    <span class="title-mask"><span class="title-char" data-char="Y">Y</span></span>
                    <span class="title-mask"><span class="title-char" data-char="G">G</span></span>
                    <span class="title-mask"><span class="title-char" data-char="H">H</span></span>
                    <span class="title-mask"><span class="title-char" data-char="T">T</span></span>
                </span>
            </h1>

            <div class="hero-divider" id="heroDivider">
                <span class="divider-line"></span>
                <span class="divider-diamond">◆</span>
                <span class="divider-line"></span>
            </div>

            <p class="hero-desc" id="heroDesc">
                Six iconic sequences that captured what it means<br class="br-desk" />
                to leave the ground behind.
            </p>

        </div>

        <!-- ── Film Manifest ──────────────────────────────── -->
        <div class="manifest" id="manifest">
            <div class="manifest-row manifest-row--fade">
                <span class="manifest-num">01</span>
                <span class="manifest-dash">—</span>
                <span class="manifest-name">Top Gun: Maverick</span>
            </div>
            <div class="manifest-row manifest-row--fade">
                <span class="manifest-num">02</span>
                <span class="manifest-dash">—</span>
                <span class="manifest-name">Interstellar</span>
            </div>
            <div class="manifest-row manifest-row--fade">
                <span class="manifest-num">03</span>
                <span class="manifest-dash">—</span>
                <span class="manifest-name">The Aviator</span>
            </div>
            <div class="manifest-row manifest-row--fade">
                <span class="manifest-num">04</span>
                <span class="manifest-dash">—</span>
                <span class="manifest-name">Dunkirk</span>
            </div>
            <div class="manifest-row manifest-row--fade">
                <span class="manifest-num">05</span>
                <span class="manifest-dash">—</span>
                <span class="manifest-name">Gravity</span>
            </div>
            <div class="manifest-row manifest-row--fade">
                <span class="manifest-num">06</span>
                <span class="manifest-dash">—</span>
                <span class="manifest-name">How to Train Your Dragon</span>
            </div>
        </div>

        <!-- ── Bottom Bar ─────────────────────────────────── -->
        <div class="hud hud--bottom">
            <div class="hud-item hud-item--fade" id="hudBL">
                <span class="hud-label">LAT</span>
                <span class="hud-value">51.47° N</span>
            </div>
            <div class="cta-wrap" id="ctaWrap">
                <button class="cta-btn" id="ctaBtn">
                    <span class="cta-text">Take off</span>
                    <span class="cta-arrow">↓</span>
                </button>
            </div>
            <div class="hud-item hud-item--fade" id="hudBR">
                <span class="hud-label">LON</span>
                <span class="hud-value">0.46° W</span>
            </div>
        </div>

    </section>

    <script type="module" src="/main.js"></script>
</body>

</html>
