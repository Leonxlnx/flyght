<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flyght — The Greatest Flights in Cinema</title>
    <meta name="description"
        content="Eine cinematische Web-Experience über die ikonischsten Flugszenen der Filmgeschichte." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600&family=Space+Mono:wght@400;700&family=Instrument+Serif:ital@0;1&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="/style.css" />
</head>

<body>

    <!-- ═══════ INTRO SEQUENCE ═══════ -->
    <div class="intro" id="intro">
        <div class="intro-bar intro-top" id="introTop"></div>
        <div class="intro-bar intro-bottom" id="introBottom"></div>
        <div class="intro-line" id="introLine"></div>
        <div class="intro-counter" id="introCounter">00</div>
    </div>

    <!-- ═══════ NOISE + VIGNETTE ═══════ -->
    <div class="noise" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>

    <!-- ═══════ HERO (always rendered, behind intro) ═══════ -->
    <section class="hero" id="hero">

        <!-- Subtle background glow -->
        <div class="hero-glow"></div>

        <!-- Eyebrow -->
        <div class="eyebrow" id="eyebrow">
            <div class="eyebrow-line eyebrow-line--l"></div>
            <span class="eyebrow-text">The Greatest Flights in Cinema</span>
            <div class="eyebrow-line eyebrow-line--r"></div>
        </div>

        <!-- Title -->
        <h1 class="title" id="title">
            <span class="title-wrap"><span class="title-char">F</span></span>
            <span class="title-wrap"><span class="title-char">L</span></span>
            <span class="title-wrap"><span class="title-char">Y</span></span>
            <span class="title-wrap"><span class="title-char">G</span></span>
            <span class="title-wrap"><span class="title-char">H</span></span>
            <span class="title-wrap"><span class="title-char">T</span></span>
        </h1>

        <!-- Sweep light -->
        <div class="title-sweep" id="titleSweep"></div>

        <!-- Tagline -->
        <p class="tagline" id="tagline">
            <span class="tag-wrap"><span class="tag-inner">Six films that let us</span></span>
            <span class="tag-wrap"><span class="tag-inner">feel what it means to fly.</span></span>
        </p>

        <!-- Film Index -->
        <div class="film-index" id="filmIndex">
            <div class="film-entry"><span class="film-num">01</span><span class="film-name">Top Gun: Maverick</span>
            </div>
            <div class="film-entry"><span class="film-num">02</span><span class="film-name">Interstellar</span></div>
            <div class="film-entry"><span class="film-num">03</span><span class="film-name">The Aviator</span></div>
            <div class="film-entry"><span class="film-num">04</span><span class="film-name">Dunkirk</span></div>
            <div class="film-entry"><span class="film-num">05</span><span class="film-name">Gravity</span></div>
            <div class="film-entry"><span class="film-num">06</span><span class="film-name">How to Train Your
                    Dragon</span></div>
        </div>

        <!-- CTA -->
        <div class="cta" id="cta">
            <button class="cta-btn" id="ctaBtn">
                <span class="cta-label">Begin the Journey</span>
                <svg class="cta-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor"
                    stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="9" y1="3" x2="9" y2="15" />
                    <polyline points="14 10 9 15 4 10" />
                </svg>
            </button>
        </div>

    </section>

    <script type="module" src="/main.js"></script>
</body>

</html>
