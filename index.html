<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flyght — The Greatest Flights in Cinema</title>
    <meta name="description"
        content="Eine cinematische Web-Experience über die ikonischsten Flugszenen der Filmgeschichte." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600&family=Space+Mono:wght@400;700&family=Instrument+Serif:ital@0;1&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="/style.css" />
</head>

<body>

    <!-- ═══════ CURSOR ═══════ -->
    <div class="cursor" id="cursor">
        <div class="cursor-dot"></div>
        <div class="cursor-circle"></div>
    </div>

    <!-- ═══════ INTRO SEQUENCE ═══════ -->
    <div class="intro" id="intro">
        <div class="intro-bar intro-top" id="introTop"></div>
        <div class="intro-bar intro-bottom" id="introBottom"></div>
        <div class="intro-line" id="introLine"></div>
        <div class="intro-counter" id="introCounter">00</div>
    </div>

    <!-- ═══════ NOISE + VIGNETTE ═══════ -->
    <div class="noise" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>

    <!-- ═══════ LIVING GRADIENT BG ═══════ -->
    <div class="gradient-bg" aria-hidden="true">
        <div class="gradient-orb gradient-orb--1"></div>
        <div class="gradient-orb gradient-orb--2"></div>
        <div class="gradient-orb gradient-orb--3"></div>
    </div>

    <!-- ═══════ HERO ═══════ -->
    <section class="hero" id="hero">

        <!-- Eyebrow -->
        <div class="eyebrow" id="eyebrow">
            <div class="eyebrow-line" id="eyebrowLineL"></div>
            <span class="eyebrow-text">The Greatest Flights in Cinema</span>
            <div class="eyebrow-line" id="eyebrowLineR"></div>
        </div>

        <!-- Title -->
        <h1 class="title" id="title">
            <span class="title-mask"><span class="title-char" data-char="F">F</span></span>
            <span class="title-mask"><span class="title-char" data-char="L">L</span></span>
            <span class="title-mask"><span class="title-char" data-char="Y">Y</span></span>
            <span class="title-mask"><span class="title-char" data-char="G">G</span></span>
            <span class="title-mask"><span class="title-char" data-char="H">H</span></span>
            <span class="title-mask"><span class="title-char" data-char="T">T</span></span>
        </h1>

        <!-- Accent Line Through Title -->
        <div class="title-accent" id="titleAccent"></div>

        <!-- Tagline -->
        <p class="tagline" id="tagline">
            <span class="tagline-mask"><span class="tagline-inner">Six films that let us</span></span>
            <span class="tagline-mask"><span class="tagline-inner">feel what it means to fly.</span></span>
        </p>

        <!-- Film Index -->
        <div class="film-index" id="filmIndex">
            <div class="film-entry">
                <span class="film-num">01</span>
                <span class="film-name">Top Gun: Maverick</span>
            </div>
            <div class="film-entry">
                <span class="film-num">02</span>
                <span class="film-name">Interstellar</span>
            </div>
            <div class="film-entry">
                <span class="film-num">03</span>
                <span class="film-name">The Aviator</span>
            </div>
            <div class="film-entry">
                <span class="film-num">04</span>
                <span class="film-name">Dunkirk</span>
            </div>
            <div class="film-entry">
                <span class="film-num">05</span>
                <span class="film-name">Gravity</span>
            </div>
            <div class="film-entry">
                <span class="film-num">06</span>
                <span class="film-name">How to Train Your Dragon</span>
            </div>
        </div>

        <!-- CTA -->
        <div class="cta" id="cta">
            <button class="cta-btn" id="ctaBtn">
                <span class="cta-label">Begin the Journey</span>
                <svg class="cta-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor"
                    stroke-width="1.2">
                    <line x1="10" y1="3" x2="10" y2="17" />
                    <polyline points="16 11 10 17 4 11" />
                </svg>
            </button>
        </div>

        <!-- Corner Markers -->
        <div class="marker marker--tl"><span>FLYGHT</span></div>
        <div class="marker marker--tr"><span>2024</span></div>
        <div class="marker marker--bl"><span>001 — 006</span></div>
        <div class="marker marker--br"><span>Scroll ↓</span></div>

    </section>

    <script type="module" src="/main.js"></script>
</body>

</html>
