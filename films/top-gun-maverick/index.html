<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Gun: Maverick — Flyght</title>
    <meta name="description"
        content="The canyon run. Real jets. Real G-forces. The most authentic flight sequences Hollywood ever produced." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500&family=Space+Mono:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <!-- ═══════ NOISE ═══════ -->
    <div class="noise" aria-hidden="true"></div>

    <!-- ═══════ HERO (full-screen film reveal) ═══════ -->
    <section class="hero" id="hero">
        <div class="hero-bg"></div>

        <div class="hero-center" id="heroCenter">

            <div class="film-number" id="filmNumber">01</div>

            <h1 class="film-title" id="filmTitle">
                <span class="title-line">Top Gun:</span>
                <span class="title-line title-accent">Maverick</span>
            </h1>

            <div class="film-meta" id="filmMeta">
                <span>2022</span>
                <span class="meta-dot">·</span>
                <span>Joseph Kosinski</span>
                <span class="meta-dot">·</span>
                <span>Action · Drama</span>
            </div>

            <div class="film-quote" id="filmQuote">
                <span class="quote-mark">"</span>
                It's not the plane, it's the pilot.
                <span class="quote-mark">"</span>
            </div>

        </div>

        <!-- Manifest (scene + facts) -->
        <div class="manifest" id="manifest">
            <div class="manifest-row">
                <span class="manifest-label">The Scene</span>
                <span class="manifest-dash">—</span>
                <span class="manifest-text">The Canyon Run at Mach 1</span>
            </div>
            <div class="manifest-row">
                <span class="manifest-label">Training</span>
                <span class="manifest-dash">—</span>
                <span class="manifest-text">3-month flight program for actors</span>
            </div>
            <div class="manifest-row">
                <span class="manifest-label">Aircraft</span>
                <span class="manifest-dash">—</span>
                <span class="manifest-text">Real F/A-18 Super Hornets</span>
            </div>
            <div class="manifest-row">
                <span class="manifest-label">G-Forces</span>
                <span class="manifest-dash">—</span>
                <span class="manifest-text">Up to 7.5 G on the actors</span>
            </div>
        </div>
    </section>

    <!-- ═══════ FLYING PLANE (for transition back) ═══════ -->
    <div class="flying-plane" id="flyingPlane" aria-hidden="true">
        <svg viewBox="0 0 512 512" fill="currentColor">
            <path
                d="M505 17.9C492.3 5.2 473.1-.3 454.5 3.6l-389 97.2c-34.6 8.6-54 45.1-39.7 74.5l48.2 84.3 15.8-9-15.8 9c1.5 2.6 3.4 4.9 5.6 6.9l144.5 126 46.8 125.4c12.8 34.3 50.9 49.8 83.5 33.7l6.7-3.3c17.7-8.8 29.6-26.5 31.1-46.2l28.4-389.1c1.3-21-7.1-41.4-22.3-56.6zM416.3 138.2L180.4 371.2l-42.1-36.8c-4.8-4.2-6.2-11.3-3.2-17l123.3-215.9c2.5-4.4 8.5-4.4 10.4.3l26.3 78.8c3 9.1 14.3 12.3 21.3 5.9l107.3-98.4c6.2-5.7 1.6-15.7-6.4-14.6-.4.1-.7.3-1 .7z" />
        </svg>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
